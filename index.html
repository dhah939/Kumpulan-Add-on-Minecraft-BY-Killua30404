<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>daftar kelulusan siswa angkatan 18</title>
  <style>
    body {
      text-align: center;
      background-color: white;
      color: white;
      font-family: Arial, sans-serif;
      margin-top: 50px;
    }
    img {
      width: 300px;
      border-radius: 20px;
      box-shadow: 0 0 20px #00f;
    }
    button {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      background-color: #00f;
      color: white;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1  style="color:red">Daftar siswa angkatan 18</h1>
  <h1 style="font-size: 10px; color: pink; background-color: black; border: 1px solid white; padding: 2px; display: inline-block;">
  Nama siswa yang lulus
</h1>
  <br/>
  <button onclick="playMusic()">klik disini</button>

  <audio id="musik" src="desah.mp3"></audio>

  <script>
    function playMusic() {
      const audio = document.getElementById("musik");
      audio.volume = 1.0; // volume tinggi
      audio.play();
    }
  </script>

</body>
<h1 style="font-size: 9px; color:red;">Siswa SMA angkatan 18</h1>
</html>
